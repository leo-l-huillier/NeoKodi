name: Build & Release (DLL Incluse)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: epikodi-windows
            asset_name: epikodi-windows.zip
          - os: ubuntu-latest
            artifact_name: epikodi-linux
            asset_name: epikodi-linux.tar.gz

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      # Dépendances Linux (Toujours obligatoires pour compiler Dioxus)
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libasound2-dev libxdo-dev libsoup-3.0-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # On build UNIQUEMENT l'application (pas le plugin)
      - name: Build EpiKodi
        working-directory: EpiKodi
        run: cargo build --release

      # --- PACKAGING WINDOWS ---
      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir dist
          mkdir dist\plugins
          
          # 1. On copie l'exécutable qu'on vient de compiler
          copy EpiKodi\target\release\EpiKodi.exe dist\
          
          # 2. On copie ta DLL (qui est déjà dans le repo)
          # J'assume qu'elle est dans EpiKodi/plugins/musicbrainz_plugin.dll
          # Si elle est ailleurs, change le chemin ci-dessous !
          if (Test-Path "EpiKodi\plugins\musicbrainz_plugin.dll") {
            copy EpiKodi\plugins\musicbrainz_plugin.dll dist\plugins\
            Write-Host "✅ DLL copiée avec succès !"
          } else {
            Write-Error "❌ DLL introuvable ! Vérifie qu'elle est bien committée dans git."
          }

          # 3. On zip le tout
          7z a ${{ matrix.asset_name }} ./dist/*

      # --- PACKAGING LINUX ---
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/plugins
          cp EpiKodi/target/release/EpiKodi dist/
          # Pas de copie de DLL ici (inutile sur Linux)
          tar -czf ${{ matrix.asset_name }} -C dist .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all assets
        uses: actions/download-artifact@v4
        with:
          path: ./assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "NeoKodi - Release"
          files: ./assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
