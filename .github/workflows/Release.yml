name: Auto Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: epikodi-linux
            asset_name: epikodi-linux-x86_64.tar.gz
          - os: windows-latest
            artifact_name: epikodi-windows
            asset_name: epikodi-windows-x86_64.zip

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libasound2-dev libxdo-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ðŸ”¨ BUILD DU PLUGIN D'ABORD
      - name: Build Plugin (Release)
        run: cargo build --release
        working-directory: plugin_music

      # ðŸ”¨ BUILD DE L'APP
      - name: Build EpiKodi (Release)
        run: cargo build --release
        working-directory: EpiKodi

      # ðŸ“¦ PACKAGING WINDOWS
      - name: Package Windows
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          mkdir dist\plugins
          copy EpiKodi\target\release\EpiKodi.exe dist\
          copy plugin_music\target\release\musicbrainz_plugin.dll dist\plugins\
          7z a ${{ matrix.asset_name }} ./dist/*

      # ðŸ“¦ PACKAGING LINUX
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/plugins
          cp EpiKodi/target/release/EpiKodi dist/
          cp plugin_music/target/release/libmusicbrainz_plugin.so dist/plugins/
          tar -czf ${{ matrix.asset_name }} -C dist .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "NeoKodi - Build Auto"
          files: ./assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
